<!DOCTYPE html>

<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login do Sistema</title>
        <link rel="icon" href="../imagens/technician.png" alt=""/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/login.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="principal">
            <div class="logo">
                <h1>OFICINA DO POLACO
                    <img src="../imagens/mecanico.gif" alt="" class="img-esquerda"/>
                    <img src="../imagens/motor.gif" alt="" class="img-direita"/>
                </h1>
            </div>
            <center>
                <div class="login">
                    <img class="img-login" src="../imagens/motorGarage.jpg" alt=""/>   
                    <form>
                        <div class="mb-3"> 
                            <label for="txtNome" class="text">Nome:</label> 
                            <input id="txtNome" class="form-control" type="text"> 
                        </div> 
                        <div class="mb-3"> 
                            <label for="txtSenha" class="text">Senha:</label> 
                            <input id="txtSenha" class="form-control" type="password"> 
                        </div> 
                         <nav><div class="d-grid"> 
                            <a type="submit" class="btn btn-primary btn-block" th:href="@{/orcamentos}">Acessar</a> 
                              </div>
                         </nav>
                        <div><h6>esqueceu a senha!</h6></div>
                    </form>
                </div>
            </center>
        </div>
        <script src="../bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    </body>
</html>
