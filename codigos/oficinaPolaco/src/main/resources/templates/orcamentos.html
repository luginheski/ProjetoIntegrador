<!DOCTYPE html>

<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
     <head>
          <title>Orçamentos</title>
          <link rel="icon" href="../static/imagens/manutencao.png" alt=""/>
          <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
          <link href="../static/css/login.css" rel="stylesheet" type="text/css"/>
          <link href="../static/css/orcamentos.css" rel="stylesheet" type="text/css"/>
          <script src="../static/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
     </head>
     <body>
          <div class="principal">
               <div class="logo">
                    <h1>OFICINA DO POLACO
                         <img src="../static/imagens/mecanico.gif" alt="" class="img-esquerda"/>
                         <img src="../static/imagens/motor.gif" alt="" class="img-direita"/>
                    </h1>
               </div>
               <div class="container mt-3">
                    <div class="input-group mt-3 mb-3">
                         <button type="button" class="btn btn-primary dropdown-toggle button-menu" data-bs-toggle="dropdown">
                              Cadastros
                         </button>
                         <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Clientes</a></li>
                              <li><a class="dropdown-item" href="#">Veículos</a></li>
                         </ul>
                         <button type="button" class="btn btn-primary dropdown-toggle button-menu" data-bs-toggle="dropdown">
                              Relatórios
                         </button>
                         <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Orde de Serviço</a></li>
                              <li><a class="dropdown-item" href="#">Vendas</a></li>
                         </ul>
                    </div>
               </div>
                    <div class="grid-container">
                         <div>
                              <p><button type="submit" class="btn btn-primary button">Consultar / Placa</button></p>
                              <p><button type="button" class="btn btn-primary button">Criar Ordem de Serviço</button></p>
                              <p><button type="button" class="btn btn-primary button">Limpar</button></p>
                              <p><button type="button" class="btn btn-primary button">Excluir</button></p>
                              <p><button type="button" class="btn btn-primary button">Voltar</button></p>
                         </div>
                         <div>
                              <form>
                                   <div class="container mt-3">
                                        <div class="row">
                                             <div class="col-sm-4">
                                                  <h5>Placa:</h5>
                                                  <input type="text" class="form-control-sm">
                                                  <h5>Ordem de serviço:</h5>
                                                  <input type="text" class="form-control-sm">
                                             </div>
                                             <div class="col-sm-4">
                                                  <h5>Km anterio:</h5>
                                                  <input type="text" class="form-control-sm">
                                                  <h5>Data serviço:</h5>
                                                  <input type="text" class="form-control-sm">
                                             </div>
                                             <div class="col-sm-4">
                                                  <h5>Km atual:</h5>
                                                  <input type="text" class="form-control-sm">
                                             </div>
                                        </div>
                                   </div>
                              </form>
                              <div class="container mt-3">
                                   <table class="table table-secondary table-hover table-edit"
                                          <thead>
                                             <tr>
                                                  <th>Peça</th>
                                                  <th>Quantidade</th>
                                                  <th>Valor unitário</th>
                                                  <th>Valor total</th>
                                             </tr>
                                        </thead>
                                        <tbody>
                                             <tr>
                                                  <td>Pastilha de freio</td>
                                                  <td>1</td>
                                                  <td>120,00</td>
                                                  <td>120,00</td>
                                             </tr>
                                             <tr>
                                                  <td>Disco de freio</td>
                                                  <td>2</td>
                                                  <td>80,00</td>
                                                  <td>160,00</td>
                                             </tr>
                                        </tbody>   
                                   </table>
                              </div>
                         </div>
                         <div>
                              3
                         </div>
                    
               </div>
          </div>
            
     </div>
     </body>
</html>
